<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="pt-br">
<head>
    <title>Login - Moths In My Wallet</title>
    <meta charset="UTF-8">
</head>
<body>

    <div th:if="${param.error}">
        <p>Username or password are wrong.</p>
    </div>

    <h1>Login</h1>

    <form th:action="@{/login}" method="POST">
        <label for="emailorusername">Email or username: </label>
        <input type="text" id="emailorusername" name="username" placeholder="Email or username" required />

        <label for="password">Password: </label>
        <input type="password" id="password" name="password" placeholder="Password" required />

        <button type="submit">Login</button>
    </form>

    <p>Does not have an account? <a href="/signup">Sign up</a></p>

</body>
</html>
